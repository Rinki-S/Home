  <script>
    function handleTextHover(textId, insertText, parentId) {
      let myText = document.getElementById(textId);
      const originalText = myText.textContent;
      var intervalId;
      // console.log(originalText);

      function startTextHover() {
        // console.log("start");
        clearInterval(intervalId);
        let i = 0;
        intervalId = setInterval(function () {
          // console.log("before: " + i);
          if (i < insertText.length) {
            // console.log("after" + i);
            myText.textContent =
              originalText.slice(0, 2) +
              insertText.slice(0, i + 1) +
              originalText.slice(2);
            i++;
          } else {
            clearInterval(intervalId);
            // console.log("cleared");
          }
        }, 200);
      }

      function endTextHover() {
        // console.log("end");
        clearInterval(intervalId);
        // console.log("cleared");
        myText.textContent = originalText;
      }

      myText.addEventListener("mouseover", startTextHover);
      myText.addEventListener("mouseout", endTextHover);
      myText.addEventListener("touchstart", startTextHover, { passive: true });

      document.addEventListener("click", function (event) {
        if (event.target.id !== textId) {
          endTextHover();
        }
      });
    }

    handleTextHover("myText", "iii", "myTextParent");

    function handleIconHover(iconId, newClassName) {
      let myIcon = document.getElementById(iconId);
      let fatherDiv = myIcon.parentElement;
      const originalClassName = myIcon.className;

      function startIconHover() {
        // console.log("start-icons");
        myIcon.className = newClassName;
      }

      function endIconHover() {
        // console.log("end-icons");
        myIcon.className = originalClassName;
      }

      fatherDiv.addEventListener("mouseover", startIconHover);
      fatherDiv.addEventListener("mouseout", endIconHover);
      fatherDiv.addEventListener("touchstart", startIconHover, {
        passive: true,
      });
      document.addEventListener("click", function (event) {
        if (event.target.id !== iconId) {
          endIconHover();
        }
      });
    }

    handleIconHover("blog", "ph-bold ph-arrow-right text-base");
    handleIconHover("twitter", "ph-bold ph-arrow-right text-base");
    handleIconHover("qq", "ph-bold ph-arrow-right text-base");
    handleIconHover("telegram", "ph-bold ph-arrow-right text-base");

    fetch(
      "https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=en-US"
    )
      .then((response) => response.json())
      .then((data) => {
        const imageUrl = "https://www.bing.com" + data.images[0].url;
        document.body.style.backgroundImage = `url('${imageUrl}')`;
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundPosition = "center";
        document.body.style.backgroundSize = "cover";
      })
      .catch((error) =>
        console.error("Error fetching Bing daily image:", error)
      );
  </script>
